name: Update Research Park Jobs

on:
  schedule:
    # Run every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update_jobs.py

      - name: Check for new jobs
        id: check_new_jobs
        run: |
          if [ -f new_jobs.json ] && [ -s new_jobs.json ]; then
            echo "has_new_jobs=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_jobs=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate email body
        if: steps.check_new_jobs.outputs.has_new_jobs == 'true'
        id: email_body
        run: |
          python3 << 'EOF'
          import json
          with open('new_jobs.json', 'r') as f:
              jobs = json.load(f)
          body = f"ðŸŽ“ {len(jobs)} new job posting(s) at UIUC Research Park!\n\n"
          for job in jobs:
              body += f"â€¢ {job['company']} - {job['position']}\n"
              body += f"  {job['link']}\n\n"
          body += f"View all jobs: https://github.com/${{ github.repository }}\n"
          with open('email_body.txt', 'w') as f:
              f.write(body)
          EOF
          body_content=$(cat email_body.txt)
          body_content="${body_content//'%'/'%25'}"
          body_content="${body_content//$'\n'/'%0A'}"
          body_content="${body_content//$'\r'/'%0D'}"
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$body_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send email notification (optional)
        if: steps.check_new_jobs.outputs.has_new_jobs == 'true' && github.event_name != 'pull_request'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸŽ“ New Research Park Jobs Posted!"
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: ${{ steps.email_body.outputs.body }}
          attachments: new_jobs.json

      - name: Generate commit message
        if: steps.check_new_jobs.outputs.has_new_jobs == 'true'
        id: commit_msg
        run: |
          python3 << 'EOF'
          import json
          with open('new_jobs.json', 'r') as f:
              jobs = json.load(f)
          msg = f"ðŸŽ“ {len(jobs)} new job posting(s):\n\n"
          for job in jobs:
              msg += f"â€¢ {job['company']} - {job['position']}\n"
          msg += f"\nView all jobs: https://github.com/${{ github.repository }}"
          with open('commit_msg.txt', 'w') as f:
              f.write(msg)
          EOF
          echo "message<<EOF" >> $GITHUB_OUTPUT
          cat commit_msg.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (
            if [ -f commit_msg.txt ]; then
              git commit -F commit_msg.txt && git push
            else
              git commit -m "Update job listings - $(date +'%Y-%m-%d %H:%M:%S')" && git push
            fi
          )
